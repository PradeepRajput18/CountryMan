




<header class="header_area sticky-header mb-5">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

          </ul>

                <li class="nav-item"><a class="nav-link" *ngIf="!sandeepser.LoggedIn()"  routerLink="/login" routerLinkActive="active"><span class="fa fa-sign-in"  style="padding-right: 20px;"></span>Login</a></li>
                <li class="nav-item"><a class="nav-link" *ngIf="!sandeepser.LoggedIn()"  routerLink="/signup" routerLinkActive="active"><span class="fa fa-user-plus"style="padding-right: 20px;"></span>Register</a></li>

  <div class="search_input" id="search_input_box" *ngIf=searched>
    <div class="container">
      <form class="d-flex justify-content-between">
        <input type="text" class="form-control" id="search_input" placeholder="Search Here" (keyup)="search($event.target.value)">
        <button type="submit" class="btn"></button>
        <span class="fa fa-close" id="close_search" title="Close Search" (click)='offsearch()'></span>
      </form>
    </div>
  </div>
</header>
