<header class="header_area sticky-header mb-5">
  <div class="main_menu">
    <nav class="navbar navbar-expand-lg navbar-light main_box">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <a class="navbar-brand h1 font-weight-bolder"herf="#" ><img src="../assets/weblogo.png" alt="" style="height: 50px;padding: 0;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border:  solid 2px black;outline: none;">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
          <ul class="nav navbar-nav menu_nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="#" routerLink="/home" routerLinkActive="active">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="#" routerLink="/product" routerLinkActive="active">Shop</a></li>
            <li class="nav-item active"><a class="nav-link" href="#" routerLink="/about" routerLinkActive="active">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item submenu dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false"><span class="fa fa-user"></span></a>
              <ul class="dropdown-menu">
                <li class="nav-item"><a class="nav-link"  routerLink="/login" routerLinkActive="active"><span class="fa fa-sign-in"  style="padding-right: 20px;"></span>Login</a></li>
                <li class="nav-item"><a class="nav-link"  routerLink="/signup" routerLinkActive="active"><span class="fa fa-user-plus"style="padding-right: 20px;"></span>Register</a></li>
              </ul>
            </li>
            <li class="nav-item"><button  class="cart"><span class="fa fa-shopping-bag"></span>
            </button></li>
            <li class="nav-item">
              <button class="search"><span class="fa fa-search" id="search" (click)='onsearch()'></span></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="search_input" id="search_input_box" *ngIf=searched>
    <div class="container">
      <form class="d-flex justify-content-between">
        <input type="text" class="form-control" id="search_input" placeholder="Search Here">
        <button type="submit" class="btn"></button>
        <span class="fa fa-close" id="close_search" title="Close Search" (click)='offsearch()'></span>
      </form>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
