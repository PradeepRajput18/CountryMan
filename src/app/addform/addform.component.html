<div class="wrapper" >
    <div class="inner">
        <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="form-wrapper">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" name="username" formControlName="name">
                    <span class="danger"
                    *ngIf="(registerFormControl.name.touched || submitted) && registerFormControl.name.errors?.required">
                    Name is required
                    </span>
                </div>
                <div class="form-wrapper">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-wrapper">
                <label for="">Email</label>
                <input type="text" class="form-control" formControlName="email">
                <span class="danger"
                                *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                                Email is required
                            </span>
                            <span class="danger"
                                *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                                Enter a valid email address
                            </span>
            </div>
            <div class="form-wrapper">
                <label for="">Phone no</label>
                <input type="tel" class="form-control" formControlName="phoneno">
                <span class="danger"
               *ngIf="(registerFormControl.phoneno.touched || submitted) && registerFormControl.phoneno.errors?.required">
               phoneno is required
           </span>
           <span class="danger"
               *ngIf="registerFormControl.phoneno.touched && registerFormControl.phoneno.errors?.invalidphonenumber">
               Phone must be 10 digits
           </span>
            </div>
            <div class="form-wrapper">
                <label for="">Address</label>
                <input type="text" class="form-control" address="address" formControlName="address">
                <span class="danger"
                *ngIf="(registerFormControl.address.touched || submitted) && registerFormControl.address.errors?.required">
                address is required
                </span>
            </div>
          
            <div class="form-group">
                <div class="form-wrapper">
                    <label for="">State</label>
                    <input type="text" class="form-control" state="state" formControlName="state">
                    <span class="danger"
                    *ngIf="(registerFormControl.state.touched || submitted) && registerFormControl.state.errors?.required">
                    state is required
                    </span>
                </div>
                </div>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
